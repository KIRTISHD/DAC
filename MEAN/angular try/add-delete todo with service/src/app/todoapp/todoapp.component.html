<h2> Todo App</h2>

<div>
  <input type="text" name="name" id="name" #name>
  <input type="button" value="Add Todo Task" #submit (click)="addTask(name)">
</div>

<div *ngIf="tasks.length > 0">
  <ul>
    <li *ngFor="let task of tasks">
      {{task.name}} - <input type="button" value="X" (click) = "delTask(task)">
    </li>
  </ul>
</div>
<h4 *ngIf="tasks.length == 0">No Tasks found...</h4>
