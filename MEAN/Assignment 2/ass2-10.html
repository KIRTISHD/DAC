<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function dch(){
               var arr = ["John","Steve","Ben","Damon","Ian"];
              // arr = arr.filter(s => s.toUpperCase());
              var display = "";
              for(var i = 0; i < arr.length ; i++){
                  display += "<li>" + arr[i] + "</li>";

             document.getElementById("list").innerHTML = display;
            }
    </script>
       
    </head>

        </ol>
