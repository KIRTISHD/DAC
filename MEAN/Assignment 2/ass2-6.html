<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function dch(){
                //var arr = new Array();
                var arr = ["www.google.com","www.msn.com","in.yahoo.com"];
                var arr1 = new Array();
                for(var i=0,j=0;i<arr.length;i++ ){
                    if (arr[i].startsWith("www")){
                        arr1[j]=arr[i];
                        j++;
                    }
                }
                var result = arr1;
                document.getElementById("ss").innerHTML = result;
            }
    </script>
       
    </head>
    <body>
    First input:<input type="text" id="i1"/> <br/><br/>
	<input type="button" value="Dont' CLICK HERE" onclick="dch()" />
	 
    <p id="ss"> </p>
        
    </body>
   
</html>
