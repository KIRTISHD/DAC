<html>
    <head>
        <script type="text/javascript">
            function dch(){
               var arr = ["John","Steve","Ben","Damon","Ian"];
              // arr = arr.filter(s => s.toUpperCase());
              var display = "";
              for(var i = 0; i < arr.length ; i++){
                  display += "<li>" + arr[i] + "</li>";
              }
             document.getElementById("list").innerHTML = display;
            }
    </script>
       
    </head>

       <h4>Enter Loan Information:</h4>
        1)Amount of the loan(any currency): <input type="number" id="am"/> <br/><br/>

    <input type="button" value="COMPUTE" onclick="dch()" /> Payment Information<br/><br/>
